{% extends 'base.html' %}
{% block contenido %}
<div class="row mt">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb"><i class="fa fa-angle-right"></i> Modificar Usuario</h4>
			<form class="form-horizontal style-form" action="/guardar_modificar/" method="post">
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Nombres</label>
					<div class="col-sm-10">
						<input type="text" id="first_name" class="form-control" value="{{usuario.first_name}}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Apellidos</label>
					<div class="col-sm-10">
						<input type="text" id="last_name" class="form-control" value="{{usuario.last_name}}">
					</div>
				</div>
				
				<select class="form-control">
					<option>Psicologo(a)</option>
					<option>Trabajador(a) Social</option>
					<option>Abogado(a)</option>
					<option>Jefatura</option>
					<option>Secretaria</option>
				</select>
				<br/>
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Usuario</label>
					<div class="col-sm-10">
						<input type="text" id="user_name" class="form-control" value="{{usuario.username}}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Clave</label>
					<div class="col-sm-10">
						<input type="password" id="password" class="form-control">
					</div>
				</div>
				<button type="submit" class="btn btn-theme">Actualizar</button>
			</form>
		</div>
	</div>
</div>


{% endblock %}
