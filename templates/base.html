<!-- templates/base.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Sistema Defensoria">
	<meta name="author" content="Dashboard">
	<meta name="keyword" content="Defensoria">

	<title>Proyecto Defensoria</title>
	<!-- Bootstrap core CSS -->
	<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
	<!--external css-->
	<link href= "{% static "font-awesome/css/font-awesome.css" %}" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-datetimepicker.min.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/daterangepicker.css" %}" />
	<!-- Custom styles for this template -->
	<link href="{% static "css/style.css" %} " rel="stylesheet">
	<link href="{% static "css/style-responsive.css" %} " rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{% static "css/custom.css" %}">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" %}"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" %}"></script>
	<![endif]-->
</head>

<body>
{% if user.is_authenticated %}
	{% include "menu.html" %}
	<section id="main-content">
		<div class="content-panel">
			<section class="wrapper">
				{% block contenido %}
				{% endblock %}
			</section>
		</div>
	</section>
{% endif %}
	<section>
		{% block formularioIngreso %}
		{% endblock %}
	</section>
	
	<!--footer end-->
	<script src="{% static "js/jquery.js"%}" ></script>
	
	<!-- funciones javascript -->
	<script src="{% static "js/funcionesCustom.js" %}"></script>

	<!-- js placed at the end of the document so the pages load faster -->
	<script src="{% static "js/jquery.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<script class="include" type="text/javascript" src="{% static "js/jquery.dcjqaccordion.2.7.js" %}"></script>
	<script src="{% static "js/jquery.scrollTo.min.js" %}"></script>
	<script src="{% static "js/jquery.nicescroll.js" %}" type="text/javascript"></script>


	<!--common script for all pages-->
	<script src="{% static "js/common-scripts.js" %}"></script>

	<!--script for this page-->
	<script src="{% static "js/jquery-ui-1.9.2.custom.min.js" %}"></script>

	<!--custom switch-->
	<script src="{% static "js/bootstrap-switch.js" %}"></script>

	<!--custom tagsinput-->
	<script src="{% static "js/jquery.tagsinput.js" %}"></script>

	<script src="{% static "js/bootstrap-inputmask/bootstrap-inputmask.min.js" %}"></script>

	<script src="{% static "js/form-component.js" %}"></script>
	
	<!--LOGIN BACKSTRETCH-->
    <script type="text/javascript" src="{% static "js/jquery.backstretch.min.js" %}"></script>
</body>
</html>
